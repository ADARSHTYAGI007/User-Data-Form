<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form for getting data from user</h1>
    <form action="post" id="my form">
        <h2>Enter your Name</h2>
        <div>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name.." required autofocus>
        </div>
        <h2>Enter Your City</h2>
        <div>
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="Enter Your city.." required autofocus>
        </div>
        <h2>Enter your pincode</h2>
        <div>
            <label for="pincode"></label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode.." required autofocus>
        </div>
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
